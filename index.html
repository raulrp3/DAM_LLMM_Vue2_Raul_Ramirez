<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIOS VUE</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container">
		<p class="mt-2">Name:</p>
		<input type="text" class="form-control" v-model = "query">
		<h1 class="mt-2">People of Gaul</h1>
		<ul class="list-group mt-2">
			<li v-for = "person in people | orderBy 'age' 1 | filterBy query in 'name' " class="list-group-item">
				{{person.name}} ,{{person.age}}
			</li>
		</ul>
		<h1 class="mt-2">Old people of Gaul</h1>
		<ul class="list-group mt-2">
			<li v-for = "person in people | old" class="list-group-item">
				{{person.name}} ,{{person.age}}
			</li>
		</ul>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script>
	Vue.filter('old',function(people){
		return people.filter(function(item){
			return item.age > 55;
		});
	});
	new Vue({
		el : "#app",
		data: {
			people: [{
				name: "Juan Álvarez",
				age: 23
			},{
				name: "Francisco Jesús",
				age: 21
			},
			{
				name: "Raúl Ramírez",
				age: 21
			},{
				name: "Daniel Ramírez",
				age: 28
			},{
				name: "Iker Casillas",
				age: 41
			},{
				name: "Juan Cuesta",
				age: 57
			},{
				name: "Emilio Delgado",
				age: 56
			},{
				name: "Andrés Guerra",
				age: 65
			}]
		}
	});
</script>
</html>
